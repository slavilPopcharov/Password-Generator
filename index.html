<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pw-container">
  <div class="pw-header">
  <div class="pw">
    <span id="pw" >Password Here</span>
    <button id="copy">Copy</button>
  </div>
  </div>

  <div class="pw-body">
    <div class="form-control">
      <label for="length">Password Length</label>
      <input type="number" id="len" value="10" min="6" max="20">
    </div>

    <div class="form-control">
      <label for="upper">Contain Uppercase Letters</label>
      <input type="checkbox" id="upper">
    </div>

    <div class="form-control">
      <label for="lower">Contain Lowercase Letters</label>
      <input type="checkbox" id="lower">
    </div>

    <div class="form-control">
      <label for="numbers">Contain Numbers</label>
      <input type="checkbox" id="numbers">
    </div>

    <div class="form-control">
      <label for="symbols">Contain Symbols</label>
      <input type="checkbox" id="symbols">
    </div>
  <button class="generate" id="generate">Generate Password</button>
  </div>
</div>
<script src="./passGen.js"></script>
</body>
</html>
